<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-info</title>
    <link rel="stylesheet" href="/styles/contact-info.css">
</head>

<body>
    <div class="container">
        <div class="contact-info-main">
            <div class="contact-info-backgroung-image">
                <img src="Assets/images/contactBanner.jpg" alt="BannerImage">
            </div>
            <img src="Assets/images/rotationImage.png" alt="" id="rotationImage">

            <div class="contact-info-main-form">
                <div class="contact-info-main-form-content">
                    <h3>Contact</h3>
                    <span>Need to get in contact or just want to send a message my way!! use this form:</span>
                </div>

                <form action="">
                    <div class="client-contact">
                        <div class="inputBox">
                            <input type="text" name="" id="" required='required'>
                            <span>Email:</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" id="" required='required'>
                            <span>Name:</span>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="text" required='required'>
                        <span>Subject:</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required='required'>
                        <span>Message:</span>
                    </div>
                </form>

                <button>SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="/scripts/contact-info.js"></script>
</body>

</html>
